<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Contador CSS Avanzado</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <main class="contador-container">
      <header class="contador-header">
        <h1>Contador CSS Avanzado</h1>
        <p>DÃ­a 4 - Validaciones y Seguridad Frontend</p>
      </header>

      <section class="contador-display">
        <button
          class="btn-decrement"
          aria-label="Decrementar contador">
          <span aria-hidden="true">-</span>
        </button>
        <div
          class="display-value"
          role="status"
          aria-live="polite">
          0000
        </div>
        <button
          class="btn-increment"
          aria-label="Incrementar contador">
          <span aria-hidden="true">+</span>
        </button>
      </section>

      <section class="contador-config">
        <div class="config-item">
          <label for="min-value">Valor MÃ­nimo:</label>
          <input
            type="number"
            id="min-value"
            value="0"
            min="-999"
            max="999"
            aria-describedby="min-help" />
          <small
            id="min-help"
            class="help-text">
            Valor mÃ­nimo permitido (-999 a 999)
          </small>
        </div>
        <div class="config-item">
          <label for="max-value">Valor MÃ¡ximo:</label>
          <input
            type="number"
            id="max-value"
            value="100"
            min="1"
            max="9999"
            aria-describedby="max-help" />
          <small
            id="max-help"
            class="help-text">
            Valor mÃ¡ximo permitido (1 a 9999)
          </small>
        </div>
      </section>

      <section class="contador-actions">
        <button
          class="btn-reset"
          aria-label="Reiniciar contador">
          <span class="btn-icon">ðŸ”„</span>
          Reset
        </button>
        <button
          class="btn-theme"
          aria-label="Cambiar tema de colores">
          <span class="btn-icon">ðŸŒ™</span>
          Tema
        </button>
        <button
          class="btn-save"
          aria-label="Guardar estado actual">
          <span class="btn-icon">ðŸ’¾</span>
          Guardar
        </button>
      </section>

      <section class="contador-stats">
        <div class="stat-item">
          <span class="stat-label">Actual:</span>
          <span
            class="stat-value"
            id="current-value"
            >0</span
          >
        </div>
        <div class="stat-item">
          <span class="stat-label">Rango:</span>
          <span
            class="stat-value"
            id="range-value"
            >0 - 100</span
          >
        </div>
        <div class="stat-item">
          <span class="stat-label">Cambios:</span>
          <span
            class="stat-value"
            id="changes-count"
            >0</span
          >
        </div>
      </section>

      <section class="contador-history">
        <h3>Historial de Cambios</h3>
        <div class="history-controls">
          <button
            class="btn-clear-history"
            aria-label="Limpiar historial">
            Limpiar
          </button>
          <button
            class="btn-export-history"
            aria-label="Exportar historial">
            Exportar
          </button>
        </div>
        <div
          class="history-list"
          role="log"
          aria-live="polite"
          aria-label="Lista de cambios"></div>
      </section>

      <section class="contador-shortcuts">
        <h4>Atajos de Teclado</h4>
        <div class="shortcuts-grid">
          <div class="shortcut-item"><kbd>â†‘</kbd> <span>Incrementar</span></div>
          <div class="shortcut-item"><kbd>â†“</kbd> <span>Decrementar</span></div>
          <div class="shortcut-item"><kbd>R</kbd> <span>Reset</span></div>
          <div class="shortcut-item">
            <kbd>T</kbd> <span>Cambiar tema</span>
          </div>
          <div class="shortcut-item"><kbd>S</kbd> <span>Guardar</span></div>
        </div>
      </section>
    </main>

    <!-- Contenedor para notificaciones -->
    <div
      id="notifications-container"
      aria-live="polite"
      aria-atomic="true"></div>

    <script src="script.js"></script>
  </body>
</html>
